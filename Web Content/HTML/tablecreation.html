<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table Creation</title>
</head>
<body >

        <tr>

        </tr>

            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>

        </tr>

            <td rowspan="3">Tuesday</td>
            <td >8.00a.m.</td>

            <td> XPath</td>
            
        </tr>
        <tr>
          
            <td>11.00a.m.</td>
            <td>2.00a.m.</td>
            <td rowspan="2"> XPath Transformation</td>
            
        </tr>
        <tr>
          
            <td >2.00p.m.</td>
            <td >5.00a.m.</td>
           
            
        </tr>
        <tr>
            <td>Wendesay</td>
            <td >8.00a.m.</td>
            <td >12.00a.m.</td>
            <td> XSL Formatting Object</td>
        </tr>
       
    </table>

</body>
</html>
